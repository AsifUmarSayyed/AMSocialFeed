                <div class="card card-outline-secondary">

                    </div>
                    <div class="card-body">
                        <form [formGroup]="passwordForm" class="form" role="form" autocomplete="off">
                            <div class="form-group">

                                <input type="password" formControlName="password" class="form-control" id="inputPasswordOld" required="">
                                <small *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched" class="text-danger">Enter Current password..</small>

                              </div>
                            <div class="form-group">
                                <label for="inputPasswordNew">New Password</label>
                                <input type="password" formControlName="newpassword" class="form-control" id="inputPasswordNew" required="">
                                <small *ngIf="passwordForm.get('newpassword')?.invalid && passwordForm.get('newpassword')?.touched" class="text-danger">New password  is required..</small>

                             <span class="form-text small text-muted">

                                    </span>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNewVerify">Verify</label>
                                <input type="password" formControlName="verifypassword" class="form-control" id="inputPasswordNewVerify" required="">
                                <small *ngIf="passwordForm.get('verifypassword')?.invalid && passwordForm.get('verifypassword')?.touched" class="text-danger"> Re-Enter New password..</small>

                                <span class="form-text small text-muted">

                                    </span>
                            </div>

                                <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-success btn-lg float-right " (click)="changepassword()">Save</button>
